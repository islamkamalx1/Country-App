<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header id="header">
      <div class="container">
        <nav class="nav">
          <div class="logo">where in the world?</div>

          <div class="switch">
            <span><i class="fa-regular fa-moon"></i></span>
            <span>dark mode</span>
          </div>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div class="search-container">
          <div class="search-parent">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input
              type="text"
              id="search"
              placeholder="Search for a country..."
            />
          </div>

          <div class="filter-container">
            <button class="select" name="select" value="options">
              Filter by Region
            </button>
            <div class="options">
              <p class="item">Africa</p>
              <p class="item">America</p>
              <p class="item">Asia</p>
              <p class="item">Europe</p>
              <p class="item">Oceania</p>
            </div>
          </div>
        </div>

        <div class="card-container"></div>

        <div class="country-modal show">
          
        </div>
      </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
